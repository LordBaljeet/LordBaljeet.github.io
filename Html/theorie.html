    <li id="saveLi">
        <button id="saveToGit" title="Upload To Git" type="button">
            <i class="fa fa-paper-plane"></i>
        </button>
    </li>

    <div id="gitModal" class="modal">
        <form action="#" class="modalContent">
            <span class="closeModal">&times;</span>
            <input type="text" name="commit" id="commitMsg" placeholder="Commit Message" required>
            <input type="submit" value="Upload" id="upload">
        </form>
    </div>

    <div id="editor">
        <textarea id="editor-txtArea" style="display: none;"></textarea>
    </div>
